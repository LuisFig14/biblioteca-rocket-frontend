<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-primary">Inventario de Libros</h3>

    <a class="btn btn-primary" href="" [routerLink]="['/books/new']">Nuevo</a>
    
  </div>
  
  <div class="card shadow-sm border-0">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="bg-light bg-gradient">
            <tr>
              <th scope="col" class="text-center fw-medium text-uppercase text-secondary" style="width: 50px;">#</th>
              <th scope="col" class="fw-medium text-uppercase text-secondary">Título</th>
              <th scope="col" class="fw-medium text-uppercase text-secondary">Autor</th>
              <th scope="col" class="fw-medium text-uppercase text-secondary">Género</th>
              <th scope="col" class="fw-medium text-uppercase text-secondary">ISBN</th>
              <th scope="col" class="text-center fw-medium text-uppercase text-secondary">Stock</th>
              <th scope="col" class="text-center fw-medium text-uppercase text-secondary">Editar</th>
              <th scope="col" class="text-center fw-medium text-uppercase text-secondary">Eliminar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let book of books let i = index" class="border-top">
              <td class="text-center text-muted fw-medium">{{ i + 1 }}</td>
              <td>
                <div class="d-flex align-items-center">
                  <div class="ms-3">
                    <p class="fw-bold mb-0">{{book.title}}</p>
                  </div>
                </div>
              </td>
              <td>
                <span class="text-dark">{{book.author}}</span>
              </td>
              <td>
                <span class="badge bg-info bg-opacity-10 text-info">{{book.genre}}</span>
              </td>
              <td>
                <span class="text-muted">{{book.isbn}}</span>
              </td>
              <td class="text-center">
                <span class="badge rounded-pill" 
                      [ngClass]="{
                        'bg-success': book.stock > 10,
                        'bg-warning': book.stock <= 10 && book.stock > 0,
                        'bg-danger': book.stock === 0
                      }">
                  {{book.stock}} {{book.stock === 1 ? 'unidad' : 'unidades'}}
                </span>
              </td>

              <td class="text-center">
                <a href="#" class="" [routerLink]="['/books/edit', book.idBook]">
                  <img class="max-w-xs mx-auto" width="25" height="25" src="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/external-edit-interface-kiranshastry-solid-kiranshastry.png" alt="edit-company"/>
              </a>
              </td>
              
              <td class="text-center">
                <a href="#" class="" (click)="delete(book.idBook)">
                  <img class="max-w-xs mx-auto" width="25" height="25" src="https://img.icons8.com/ios/50/delete--v1.png" alt="delete-company"/>
                </a>
              <td>
               
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div class="d-flex justify-content-between align-items-center mt-3">
    <div class="text-muted">
      Mostrando {{books.length}} registros
    </div>
  </div>
</div>
